# Hubert (Main listener)
hubert:
  build: .
  links:
    - cassandra
    - rabbitmq:hubert
  volumes:
    - .:/usr/src/app
  command: ./bin/hubert
  ports:
    - "3000:3000"
  expose:
    - "3000"

